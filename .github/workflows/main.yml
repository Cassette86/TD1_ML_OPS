name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      checks: write
      

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      # Publie les r√©sultats de test
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: target//*.xml
